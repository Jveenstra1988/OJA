<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
        <link rel="stylesheet" href="css/screen.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
    </head>
    <body>

    	<header>
    		<div class="ranking_button"><a href="#ranking">Ranking</a></div>
    		<div class="home_button"><a href="">home</a></div>
    		<h1>Leagevine App</h1>
    	</header>
		<!-- Hier kan je het menu plaatsen -->
    	<div id='wrapper'>
    		<!-- deze div wordt dynamisch gevuld met de views -->
		</div>
		
        <script id="scheduleTemplate" type="text/template">

        <table>

	            	<thead>
	            		<tr>
	            			<th class='first'>Game</th>
	            			<th>Start time</th>
	            			<th>Finish time</th>
	            			<th>Total score</th>
	            			<th class='last'>Score! </th>
	            		</tr>
	            	</thead>
	            	<tbody class="schedule">
	            	<tr>
						<td class="first">1</td>
						<td >12:00</td>
						<td >13:00</td>
						<td >unknown</td>
						<td class="last"><a href="#game/88516"><img src="img/flag.png" /></a></td>
					</tr>
					<tr>
						<td class="first">2</td>
						<td >13:00</td>
						<td >14:00</td>
						<td >unknown</td>
						<td class="last"><a href="#game/88452"><img src="img/flag.png" /></a></td>
					</tr>
					<tr>
						<td class="first">3</td>
						<td >15:00</td>
						<td >16:00</td>
						<td >unknown</td>
						<td class="last"><a href="#game/88503"><img src="img/flag.png" /></a></td>
					</tr>
					<tr>
						<td class="first">4</td>
						<td >16:00</td>
						<td >17:00</td>
						<td >unknown</td>
						<td class="last"><a href="#game/88504"><img src="img/flag.png" /></a></td>
					</tr>
			</tbody>
	            </table>
        </script>


        <script id="setTemplate" type="text/template">
        <table>
			<tr>
				<td class="first"><%= number %></td>
				<td ><%= team_1_name %></td>
				<td ><%= team_1_score %></td>
				<td ><%= team_2_name %></td>
				<td class="last"><%= team_2_score %></td>
			</tr>
		</table>
        </script>

        <script id='gameTemplate' type='text/template'>
	        <article id="league">
				
	        	<ul class="tournaments"></ul>

	            <table>

	            	<thead>
	            		<tr>
	            			<th class='first'>ID</th>
	            			<th>Team 1</th>
	            			<th>Score</th>
	            			<th>Team 2</th>
	            			<th class='last'>Score</th>
	            		</tr>
	            	</thead>
	            	<tbody class="games"></tbody>
	            </table>

	            

	        </article>

	        <div>
				<form id="addGame" action="#" class="form-2">
					<h1>Add game</h1>
				    <label for="number">team1Score:</label>
				    	<input id="number" placeholder=" number" type="number" />

				    <label for="team_1_name">team1Score:</label>
				    	<input id="team_1_name" placeholder=" team_1_name" type="text" />

				    <label for="team_1_score">team1Score:</label>
				    	<input id="team_1_score" placeholder=" team_1_score" type="number" />

				    <label for="team_2_name">team2Score:</label>
				    	<input id="team_2_name"  placeholder="team_2_name" type="text" />

				    <label for="team_2_score">team1Score:</label>
				    	<input id="team_2_score" placeholder=" team_2_score" type="number" />

				    <div class="clearfix"><input type="submit" id="add" value="Add" /></div>
				</form>
	            </div>
        </script>
        
        <script id="poolTemplate" type="text/template">
	    <article id="league">

	        	<ul class="tournaments"></ul>

	            <table>

	            	<thead>
	            		<tr class='definitie'>
				    <th class='team first'>Team</th>
				    <th>Win</th>
				    <th>Lost</th>
				    <th>Points</th>
				    <th class="last">+/-</th>
				</tr>
	            	</thead>
	            	<tbody class="pool"></tbody>
	            </table>


	        </article>
	</script>

	<script id="teamTemplate" type="text/template">
	    <table>
		<td class="team first"><%= team.name %></td>
		<td><%= wins %></td>
		<td><%= losses %></td>
		<td><%= points_scored %></td>
		<td class="last"><%= plus_minus %></td>
	    </table>
	</script>
		
		<!-- Libraries -->
        <script src="js/libs/jquery-1.7.1.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>

		<!-- Application -->
	<script src="js/app/app.js"></script>
	<script src="js/app/models/setModel.js"></script>
	<script src="js/app/models/teamModel.js"></script>
	<script src="js/app/collections/gameCollection.js"></script>
	<script src="js/app/collections/poolCollection.js"></script>
	<script src="js/app/views/setView.js"></script>
	<script src="js/app/views/gameView.js"></script>
	<script src="js/app/views/scheduleView.js"></script>
	<script src="js/app/views/poolView.js"></script>
	<script src="js/app/views/teamView.js"></script>
	<script src="js/app/router.js"></script>
		
        
    </body>
</html>
